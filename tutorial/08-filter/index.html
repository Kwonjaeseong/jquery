<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filter</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
   <div class="container">
        <h1>filter</h1>
        <div class="btns">
            <button data-id="all">all</button>
            <button data-id="web">web</button>
            <button data-id="ui">UI</button>
            <button data-id="js">javascript</button>
        </div>

        <ul class="list">
            <li data-item="web">1 <span>web</span></li>
            <li data-item="ui">2 <span>UI</span></li>
            <li data-item="web">3 <span>web</span></li>
            <li data-item="web">4 <span>web</span></li>
            <li data-item="js">5 <span>javascript</span></li>
            <li data-item="ui">6 <span>UI</span></li>
            <li data-item="js">7 <span>javascript</span></li>
            <li data-item="web">8 <span>web</span></li>
            <li data-item="js">9 <span>javascript</span></li>
        </ul>
    </div>

   
<script>
var btns = $('.btns button')
var items = $('.list li')

console.log(btns);

btns.on('click', function(e){
    btns.removeClass('active')
    $(this).addClass('active')

    console.log(e.target.dataset.id);
    var category = e.target.dataset.id

    if(category === 'all') {
        items.show()
    } else {
        // items.hide().filter(`[data-item = ${category}]`).show()
        items.hide().filter('[data-item =' + category + ']').show()
    }
    
})
</script>

   
</body>
</html>
