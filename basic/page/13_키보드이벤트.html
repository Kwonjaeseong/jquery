<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery - 키보드 이벤트</title>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
</head>
<body>
    <h1>키보드 이벤트</h1>
    <p>
        <input type="text" id="keyvalue"/>
    </p>

    <script>
        // keydown()  모든키에 이벤트 발생. 영어만.
        // keypress() 모든키에 발생하는데, 기능키(f1,f2, alt, ctr, shift, 화살표, backspace, caps lock, 한영키, tap 등등..)는 제외.
        // keyup() 

        $(document).on('keydown', keyFunc)

        function keyFunc(e){
            var result = ''
            // top: 38 bottom: 40 left:37 right:39
            console.log(e);

            switch(e.keyCode) {
                case 37:
                    result = 'LEFT'
                    break
                case 38:
                    result = 'TOP'
                    break
                case 39:
                    result = 'RIGHT'
                    break
                case 40:
                    result = 'BOTTOM'
                    break
                default :
                    result = e.key
                
            }


            $('#keyvalue').val(result)
        }
    </script>
</body>
</html>
