<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery - 로딩이벤트 </title>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
</head>
<body>
    <h1>로딩 이벤트</h1>
    <section>
        <img src="https://picsum.photos/300" alt="">
    </section>

    <section>
        <p class="value1"></p>
        <p class="value2"></p>
        <p class="value3"></p>
    </section>

    <script>

        //ready 파일을 불러오기전에 실행시켜버림. 따라서 load 메서드를 활용해야함
        $(document).ready(function(){
            $('.value1').text($('img').height())
        })

        $(function(){
            $('.value2').text($('img').height())
        })

        //load  문서가 다 읽어지고 나서 파일을 불러온 후 실행함.
        $(window).load(function(){
            $('.value3').text($('img').height())
        })

    </script>
    

    <script src="../js/09.js"></script>
</body>
</html>
